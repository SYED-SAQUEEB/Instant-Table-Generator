<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Table Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      background: #0f2027;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      margin-top: 50px;
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    input {
      padding: 12px;
      width: 250px;
      border: none;
      border-radius: 5px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 18px;
      text-align: center;
      margin-top: 30px;
      transition: 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.4);
    }

    button {
      padding: 14px 28px;
      margin-top: 15px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      font-size: 20px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.1);
      transition: 0.8s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
    }

    button:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    button:hover {
      transform: scale(1.05) rotate(-1deg);
    }

    #tableContainer {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      position: relative;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 320px;
      animation: fadeIn 0.8s ease-in-out;
    }

    td {
      padding: 14px;
      border: 2px solid #fff;
      background: rgba(255, 255, 255, 0.3);
      color: black;
      font-weight: bold;
      text-align: center;
      transition: 0.3s;
    }

    td:hover {
      background: #ff4b2b;
      color: white;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Background Animation */
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .background span {
      position: absolute;
      display: block;
      background: rgba(255, 255, 255, 0.07);
      animation: animate 20s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    @keyframes animate {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-1200px) scale(0.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  
  <input type="number" id="numInput" placeholder="Enter a number">
  <br>
  <button onclick="generateTable()">✨ Generate ✨</button>
  <div id="tableContainer"></div>

  <!-- Animated Background Elements -->
  <div class="background">
    <!-- 10 floating animated elements with random sizes and delays -->
    <span style="left: 5%; width: 12px; height: 12px; animation-delay: 0s;"></span>
    <span style="left: 15%; width: 18px; height: 18px; animation-delay: 2s;"></span>
    <span style="left: 25%; width: 10px; height: 10px; animation-delay: 1.5s;"></span>
    <span style="left: 35%; width: 20px; height: 20px; animation-delay: 3s;"></span>
    <span style="left: 45%; width: 14px; height: 14px; animation-delay: 0.8s;"></span>
    <span style="left: 55%; width: 16px; height: 16px; animation-delay: 2.2s;"></span>
    <span style="left: 65%; width: 22px; height: 22px; animation-delay: 1s;"></span>
    <span style="left: 75%; width: 13px; height: 13px; animation-delay: 2.5s;"></span>
    <span style="left: 85%; width: 17px; height: 17px; animation-delay: 3.5s;"></span>
    <span style="left: 95%; width: 19px; height: 19px; animation-delay: 1.8s;"></span>
  </div>

  <script>
    function generateTable() {
      const num = parseInt(document.getElementById("numInput").value);
      const tableContainer = document.getElementById("tableContainer");
      tableContainer.innerHTML = "";

      if (!num || num <= 0) {
        alert("Please enter a valid positive number.");
        return;
      }

      const table = document.createElement("table");

      for (let i = 1; i <= 10; i++) {
        const row = document.createElement("tr");
        const cell = document.createElement("td");
        cell.innerText = `${num} x ${i} = ${num * i}`;
        row.appendChild(cell);
        table.appendChild(row);
      }

      tableContainer.appendChild(table);
    }
  </script>
<h1>Multiplication Table Generator</h1>
</body>
</html>
